<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main">
      <header class="bg-info p-1 text-white text-center text-uppercase">
        <h3 class="display-4">Dictionary</h3>
      </header>
      <section class="text-center px-2 px-md-5">
        <div class="dictionary mx-lg-5  px-md-3 px-lg-5 pt-4 pt-sm-4 pb-4 py-lg-5">
          <div class="word mx-2 mx-md-5">
            <div id="error"></div>
            <input class="wordId form-control text-center" type="search" placeholder="enter word">
          </div>
          <div class="wordDetail mx-2 mx-md-5 mt-4 mt-md-5 px-3 px-md-5 py-4">
            <div class="text-info pb-3">
              <h1 class="wordEntry"></h1>
              <p class="transcription"></p>
            </div>
            <div class="text-info text-left">
              <h5 class="audio mb-2 py-1"></h5>
              <h5 class="defHeading"></h5>
              <div class="defBody"></div>
            </div>
          </div>
        </div>
      </section>
      <footer class="bg-info text-white p-3 text-center">
        <div>&copy; <span id="year"></span> Dictionary</div>
      </footer>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
